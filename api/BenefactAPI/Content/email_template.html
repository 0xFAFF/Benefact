<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width">
	<style type="text/css">
		body {
			font-family: -apple-system, BlinkMacSystemFont, Roboto, Ubuntu, Helvetica, sans-serif;
		}

		h1 {
			font-size: 2em;
			padding-left: 1em;
		}

		.button {
			background: #01a537;
			border: 1px solid #00802a;
			border-radius: 3px;
			box-sizing: border-box;
			color: white;
			display: block;
			font-size: 1rem;
			font-weight: 600;
			padding: 12px 20px;
			text-align: center;
			text-decoration: none;
			max-width: 250px;
			box-shadow: 2px 2px 2px 0px #0000002e;
			margin-top: 20px
		}

		@media (max-width: 500px) {
			.button {
				margin-left: auto;
				margin-right: auto;
				max-width: none;
			}
		}
	</style>
</head>

<body>
	<img src="cid:logo" style="height: auto; width: 60px;">
	{{content}}
</body>
